<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
  <link rel="stylesheet" href="styles/main.css">
  <title>My Photo Bucket</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">My Photo Bucket</a>
  </nav>
  <div id="loginPage" class="container page-container">
    <h1>Please sign in to use Photo Bucket</h1>

    <div id="firebaseui-auth-container" lang="en">

      <div
        class="firebaseui-container firebaseui-page-provider-sign-in firebaseui-id-page-provider-sign-in firebaseui-use-spinner">
        <div class="firebaseui-card-content">
          <form onsubmit="return false;">
            <ul class="firebaseui-idp-list">
              <li class="firebaseui-list-item"><button
                  class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-google firebaseui-id-idp-button"
                  data-provider-id="google.com" style="background-color:#ffffff" data-upgraded=",MaterialButton"><span
                    class="firebaseui-idp-icon-wrapper"><img class="firebaseui-idp-icon" alt=""
                      src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"></span><span
                    class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with Google</span><span
                    class="firebaseui-idp-text firebaseui-idp-text-short">Google</span></button></li>
              <li class="firebaseui-list-item"><button
                  class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-password firebaseui-id-idp-button"
                  data-provider-id="password" style="background-color:#db4437" data-upgraded=",MaterialButton"><span
                    class="firebaseui-idp-icon-wrapper"><img class="firebaseui-idp-icon" alt=""
                      src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/mail.svg"></span><span
                    class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with email</span><span
                    class="firebaseui-idp-text firebaseui-idp-text-short">Email</span></button></li>
              <li class="firebaseui-list-item"><button
                  class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-phone firebaseui-id-idp-button"
                  data-provider-id="phone" style="background-color:#02bd7e" data-upgraded=",MaterialButton"><span
                    class="firebaseui-idp-icon-wrapper"><img class="firebaseui-idp-icon" alt=""
                      src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/phone.svg"></span><span
                    class="firebaseui-idp-text firebaseui-idp-text-long">Sign in with phone</span><span
                    class="firebaseui-idp-text firebaseui-idp-text-short">Phone</span></button></li>
              <li class="firebaseui-list-item"><button
                  class="firebaseui-idp-button mdl-button mdl-js-button mdl-button--raised firebaseui-idp-anonymous firebaseui-id-idp-button"
                  data-provider-id="anonymous" style="background-color:#f4b400" data-upgraded=",MaterialButton"><span
                    class="firebaseui-idp-icon-wrapper"><img class="firebaseui-idp-icon" alt=""
                      src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/anonymous.png"></span><span
                    class="firebaseui-idp-text firebaseui-idp-text-long">Continue as guest</span><span
                    class="firebaseui-idp-text firebaseui-idp-text-short">Guest</span></button></li>
            </ul>
          </form>
        </div>
        <div class="firebaseui-card-footer firebaseui-provider-sign-in-footer"></div>
      </div>
    </div>

    <button id="roseFireButton" type="button" class="btn">Sign in with Rosefire</button>

  </div>


  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
